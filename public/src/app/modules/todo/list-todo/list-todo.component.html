<mat-grid-list cols="5" rowHeight="1000px">
  <mat-grid-tile [colspan]="1">
    &nbsp;
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2">
    <mat-card>
      <mat-toolbar>List of Todos</mat-toolbar>
      <div *ngIf="todos" class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <mat-table #table [dataSource]="todos" #sort matSort>

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="avatar">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.files.length">
                <img mat-card-image src="http://localhost:5000/api/todos/upload/{{element.files[0].savedName}}" [alt]="element.files[0].savedName">
              </ng-container>
              <ng-container *ngIf="!element.files.length">
                No avatar uploaded
              </ng-container>

            </mat-cell>


          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Has Attachment Column -->
          <ng-container matColumnDef="hasAttachment">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Has Attachment </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.hasAttachment == true ? "Yes" : "No"}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="IsDone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Complete </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.isDone == true ? "Yes" : "No"}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button color="accent" mat-raised-button routerLink="/edit/{{element._id}}">Edit</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
      <div *ngIf="!todos" class="example-container mat-elevation-z8">
        <h5>No records found</h5>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    &nbsp;
  </mat-grid-tile>
</mat-grid-list>
